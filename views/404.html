<html>
<head>
	<title>404</title>
	<link rel="icon" type="image/png" href="/images/icons/icon.png"/>
	<link rel="stylesheet/less" type="text/css" href="/less/common/common.less"/>
	<link rel="stylesheet/less" type="text/css" href="/less/common/404.less"/>
	<script type="text/javascript" src="/js/libs/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="/js/libs/less.js"></script>
</head>
<body>
<div class="mianBox">
	<img src="/images/404/yun0.png" alt="" class="yun yun0" />
	<img src="/images/404/yun1.png" alt="" class="yun yun1" />
	<img src="/images/404/yun2.png" alt="" class="yun yun2" />
	<img src="/images/404/bird.png" alt="" class="bird" />
	<img src="/images/404/san.png" alt="" class="san" />
	<div class="tipInfo">
		<div class="in">
			<div class="textThis">
				<h2>Not Page Found~</h2>
				<p>
					<span>Page Will <a id="href" href="/index">Go!</a></span>
					<span><b id="wait">5</b>'s</span>
				</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//居中方法，传入需要剧中的标签
	function center(a) {
		var wWidth = $(window).width();
		var wHeight = $(window).height();
		var boxWidth = $(a).width();
		var boxHeight = $(a).height();
		var scrollTop = $(window).scrollTop();
		var scrollLeft = $(window).scrollLeft();
		var top = scrollTop + (wHeight - boxHeight) / 2;
		var left = scrollLeft + (wWidth - boxWidth) / 2;
		$(a).css({
			"top": top,
			"left": left
		});
	}
	var wait = document.getElementById('wait'), href = document.getElementById('href').href;
	var interval = setInterval(function() {
		var time = --wait.innerHTML;
		if (time <= 0) {
			location.href = href;
			clearInterval(interval);
		}
	}, 600);
	var h = $(window).height();
	$('body').height(h);
	$('.mianBox').height(h);
</script>
</body>
</html>
